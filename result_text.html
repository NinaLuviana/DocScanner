<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hasil OCR</title>
    <style>
        body {
            background-color: #ffe9f0;
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            padding: 50px;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            color: #d63384;
            margin-bottom: 30px;
        }

        .container {
            background-color: #fff;
            border: 2px solid #fba7c2;
            border-radius: 20px;
            padding: 30px;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 10px 25px rgba(250, 150, 175, 0.15);
        }

        .content {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1.1em;
            color: #444;
            line-height: 1.6;
        }

        .back-button {
            display: block;
            text-align: center;
            margin-top: 30px;
        }

        .back-button a {
            background-color: #fba7c2;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover {
            background-color: #f784a7;
        }
    </style>
</head>
<body>
    <h1>üìÑ Hasil Teks dari Gambar</h1>
    <div class="container">
        <div class="content">
            {{ text }}
        </div>
    </div>
    <div class="back-button">
        <a href="/ocr/">‚Üê Kembali ke Form OCR</a>
    </div>
</body>
</html>
