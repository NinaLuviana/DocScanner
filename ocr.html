<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Upload Gambar ke Teks</title>
    <style>
        body {
            background-color: #fff1f5;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border: 2px solid #fba7c2;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(250, 150, 175, 0.2);
            text-align: center;
        }

        h2 {
            color: #d63384;
            margin-bottom: 30px;
        }

        .upload-box {
            border: 2px dashed #fba7c2;
            background-color: #ffe3ec;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 12px;
        }

        input[type="file"] {
            border: none;
            background: none;
            font-size: 1em;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background-color: #fba7c2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f784a7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><strong>Upload Gambar â†’ Teks</strong></h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="upload-box">
                <input type="file" name="image" required>
            </div>
            <div class="button-group">
                <button type="submit">Convert ke Teks</button>
                <button type="button" onclick="window.location.href='/'">Kembali</button>
            </div>
        </form>
    </div>
</body>
</html>
